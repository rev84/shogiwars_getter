<div class="container">

  <div class="center">
    <button id="open_user" class="btn btn-lg btn-info">ユーザを設定</button>
  </div>

  <div id="result">
    <div class="center"><span id="user_name"></span>の成績</div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th colspan="6">対戦</th>
          <th>分類</th>
          <th>時刻</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>

<div id="modal_clipboard" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">csaを生成しました</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <textarea class="form-control" id="clipboard"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-hg btn-primary" id="copy" data-dismiss="modal">クリップボードにコピーする</button>
      </div>
    </div>
  </div>
</div>

<div id="modal_change_user" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">取得するユーザ名を入力</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="center">
            <span class="radio-inline">
              <label class="checkbox checkbox-inline">
                  <input type="checkbox" class="checkbox" id="10m" data-toggle="checkbox" checked>10分切れ負け
              </label>
              <label class="checkbox checkbox-inline">
                  <input type="checkbox" class="checkbox" id="sb" data-toggle="checkbox" checked>3分切れ負け
              </label>
              <label class="checkbox checkbox-inline">
                  <input type="checkbox" class="checkbox" id="s1" data-toggle="checkbox" checked>10秒
              </label>
            </span>
          </div>

          <input type="text" id="user_name_input" class="font-control">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
            <button type="button" class="btn btn-primary" id="start" data-dismiss="modal">一覧取得</button>
          </div>
      </div>
    </div>
  </div>
  

</body>
